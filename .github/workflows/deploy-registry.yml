name: Build & Validate Registry

on:
  push:
    branches: [main]
    paths:
      - 'components/**'
      - 'scripts/**'
      - 'src/**'
  pull_request:
    paths:
      - 'components/**'
      - 'scripts/**'
      - 'src/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Validate registry
        run: bun run validate

      - name: Build registry
        run: bun run build

      - name: Run tests
        run: bun test
